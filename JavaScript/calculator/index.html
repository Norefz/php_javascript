<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="display">
    <input type="" id="screen" name="" value="" readonly>
    <div id="keys">
      <button type="" onclick="DeleteDisplay('X')">X</button>
      <button type="" onclick="ClearDisplay('C')">AC</button>
      <button type="" onclick="CalcDisplay('%')">%</button>
      <button type="" onclick="DeleteDisplay('/')">/</button>
      <button onclick="CalcDisplay('7')">7</button>
      <button onclick="CalcDisplay('8')">8</button>
      <button onclick="CalcDisplay('9')">9</button>
      <button onclick="CalcDisplay('+')">+</button>
      <button onclick="CalcDisplay('4')">4</button>
      <button onclick="CalcDisplay('5')">5</button>
      <button onclick="CalcDisplay('6')">6</button>
      <button onclick="CalcDisplay('-')">-</button>
      <button onclick="CalcDisplay('1')">1</button>
      <button onclick="CalcDisplay('2')">2</button>
      <button onclick="CalcDisplay('3')">3</button>
      <button onclick="CalcDisplay('*')">*</button>
      <button onclick="CalcDisplay('+/_')">+/_</button>
      <button onclick="CalcDisplay('0')">0</button>
      <button onclick="CalcDisplay('.')">.</button>
      <button type="" onclick="Calculate()">=</button>
    </div>

  </div>
</body>

</html>
