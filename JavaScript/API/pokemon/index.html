<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet">
  <title>pokemon</title>
</head>

<body class="bg-gradient-to-br relative from-indigo-900 font-mono flex justify-center items-center h-screen ">
  <div id="weather"
    class="absolute top-5 left-5 bg-white/20 backdrop-blur-md text-white px-4 py-2 rounded-md shadow-lg">
    Weather
    <img src="" id="icon" alt="" style="width: 80px; hidden">
  </div>
  <div class="  text-center  bg-purple-50 size-150 rounded-md   ">
    <h1 class="font-mono text-3xl mt-35">Search Pokemon</h1>
    <br>
    <input type="" name="" id="pokemonname" value="" class="border-1 text-center  rounded-md px-9 border-b-black">
    <br>
    <button class=" cursor-pointer   bg-blue-400 text-white px-20 mt-3 text-center rounded-sm" type=""
      onclick="FetchData()">Search</button>
    <br>
    <br>
    <div class=" flex justify-center bg-blue-50  items-center size-70  mx-auto">
      <img class=" size-65 hidden" src="" id="pokemonimg" alt="">
      <div class="flex flex-col items-start">
        <p class="relative right-15" id="name"></p>
        <p class=" relative right-15" id="height"></p>
      </div>
      <p class="text-red-600" id="error"></p>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
