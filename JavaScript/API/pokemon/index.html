<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet">
  <title>pokemon</title>
</head>


<body
  class="bg-gradient-to-br from-indigo-900 font-mono min-h-screen flex flex-col items-center justify-center relative p-4">

  <div id="weather"
    class="absolute top-4 left-4 bg-white/20 backdrop-blur-md text-white px-4 py-3 rounded-xl shadow-lg text-center w-36 sm:w-44">
    <p id="city" class="font-semibold text-lg">Salatiga</p>
    <img src="" id="icon" alt="weather icon" class="mx-auto w-12 hidden" />
    <p id="temp" class="text-2xl font-bold mt-1">24Â°C</p>
    <p id="desc" class="text-sm opacity-80">Moderate Rain</p>
  </div>
  <div class="text-center bg-purple-50 rounded-2xl p-6 w-full max-w-md shadow-lg mt-20 sm:mt-0">
    <h1 class="text-2xl font-bold mb-4">Search Pokemon</h1>

    <input id="pokemonname" type="text"
      class="border border-gray-400 text-center rounded-md px-4 py-2 w-4/5 max-w-xs focus:outline-none"
      placeholder="Enter Pokemon name">

    <button onclick="FetchData()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-md mt-3">
      Search
    </button>

    <div class="flex flex-col items-center bg-blue-50 rounded-md mt-5 p-4">
      <img id="pokemonimg" src="" alt="" class="w-32 hidden" />
      <p id="name" class="text-lg font-medium mt-2"></p>
      <p id="height" class="text-gray-700"></p>
      <p id="error" class="text-red-600 mt-2"></p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>


</html>
