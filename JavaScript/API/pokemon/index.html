<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet">
  <title>pokemon</title>
</head>

<body
  class="bg-gradient-to-br relative from-indigo-900 font-mono flex justify-center items-center h-screen overflow-x-hidden overflow-y-hidden ">

  <div id="weather" class="absolute top-1 left-1/2 -translate-x-1/2 sm:left-5  sm:translate-x-0 
         flex flex-row sm:flex-col items-center sm:items-start gap-3 
         bg-white/20 backdrop-blur-md text-white 
         rounded-2xl shadow-xl px-4 py-3 
         w-[90vw] max-w-[240px] sm:w-[120px] sm:h-auto transition-all duration-300">
    <!-- Weather Icon -->
    <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" class="w-[60px] sm:w-[70px]" />

    <!-- Weather Info -->
    <div class="flex flex-col items-start text-left">
      <h2 id="city" class="text-lg sm:text-base font-semibold">
        Salatiga
      </h2>
      <p id="temp" class="text-2xl sm:text-lg font-bold leading-tight">
        24Â°C
      </p>
      <p id="desc" class="text-sm opacity-80">
        Moderate Rain
      </p>
    </div>
  </div>

  <div class="  text-center  bg-purple-50 size-150 rounded-md   ">
    <h1 class="font-mono text-3xl mt-35">Search Pokemon</h1>
    <br>
    <input type="" name="" id="pokemonname" value="" class="border-1 text-center  rounded-md px-9 border-b-black">
    <br>
    <button class=" cursor-pointer   bg-blue-400 text-white px-20 mt-3 text-center rounded-sm" type=""
      onclick="FetchData()">Search</button>
    <br>
    <br>
    <div class=" flex justify-center bg-blue-50  items-center size-70  mx-auto">
      <img class=" size-65 hidden" src="" id="pokemonimg" alt="">
      <div class="flex flex-col items-start">
        <p class="relative right-15" id="name"></p>
        <p class=" relative right-15" id="height"></p>
      </div>
      <p class="text-red-600" id="error"></p>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
